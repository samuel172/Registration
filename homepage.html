<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
      <div id="application">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-light bg-white">
          <div class="container-fluid">
              <img src="./images/AV_BMark_Hori_LR Æ’.jpg" alt="" style="margin: 20px 0 20px 20px; height: 60px; width: auto;">
            <form class="d-flex">
              <button class="btn d-none d-lg-block" type="submit" style="margin-right: 30px; border-radius: 0; background-color: #D52B1E; color: #FFFFFF; font-size: 0.75rem; padding: 10px 30px">Register Now</button>
            </form>
          </div>
        </nav>
        <div class="row" style="margin: 0; position: relative;">
          <img src="./images/webbannerambulance.png" style="padding: 0; position: relative; top: 0; left: 0;">
          <img class="d-none d-lg-block" src="./images/ambulance-text.png" style="padding: 0; position: absolute; top: 60px; left: 100px; width: 19%; height: auto;">
          <img class="d-none d-lg-block" src="./images/av-logo.svg" style="padding: 0; position: absolute; top: 60px; right: 60px; width: 10%; height: auto;">
        </div>
        <div class="container-fluid navy pt-5">
          <!-- <div class="row justify-content-center">
            <div class="col-6">
              <h3>Register</h3>
            </div>
          </div> -->
          <form class="row g-3 justify-content-center" @submit="checkForm" action="https://vuejs.org/" method="POST">
            <div class="row justify-content-center">
              <div class="col-xl-6">
                <label for="" class="form-label awhite labelTitle">Register</label><br>
                <label for="" class="form-label awhite">Please confirm your attendance by completing the form below.</label>
              </div>
            </div>
            <div class="row justify-content-center pt-4">
              <div class="col-md-6 col-xl-3">
                <label for="fName1" class="form-label awhite">First Name</label>
                <input type="text" class="form-control greyblue" id="fName1">
              </div>
              <div class="col-md-6 col-xl-3">
                <label for="lName1" class="form-label awhite">Surname</label>
                <input type="text" class="form-control greyblue" id="lName1">
              </div>
            </div>
            <div class="row justify-content-center pt-4">
              <div class="col-md-6 col-xl-3">
                <label for="guestEmail1" class="form-label awhite">Email Address</label>
                <input type="email" class="form-control greyblue" id="guestEmail1">
              </div>
              <div class="col-md-6 col-xl-3">
                <label for="guestPhone" class="form-label awhite">Mobile phone number</label>
                <input type="number" class="form-control greyblue" id="guestPhone">
              </div>
            </div>
            <div class="row justify-content-center pt-3">
              <div class="col-xl-6">
                <label for="dietary1" class="form-label awhite">Please list any allergies or dietary requirements that need to be considered.</label>
                <input type="text" class="form-control greyblue" id="dietary1">
              </div>
            </div>
            <div v-if="extraGuests == 0" class="row justify-content-center pt-4 pb-1">
              <div class="col-xl-4">
                <label for="inputAddress2" class="form-label awhite">Want to invite some guests? You may bring up to two additional guests, simply click "add a guest".</label>
              </div>
              <div class="col-xl-2">  
                <button @click="extraGuest" class="btn d-none d-lg-block ml-auto" type="button" style="border-radius: 0; background-color: #FFFFFF; color: #001B42; font-size: 0.75rem; padding: 10px 30px;">Add a guest</button>
              </div>
            </div>
            <template v-if="extraGuests == 1 || extraGuests == 2">
              <div class="row justify-content-center pt-3">
                <div class="col-xl-6">
                  <label for="" class="form-label awhite labelTitle">Guest 1</label><br>
                </div>
              </div>
              <div class="row justify-content-center pt-4">
                <div class="col-md-6 col-xl-3">
                  <label for="fName2" class="form-label awhite">First Name</label>
                  <input type="text" class="form-control greyblue" id="fName2">
                </div>
                <div class="col-md-6 col-xl-3">
                  <label for="sName2" class="form-label awhite">Surname</label>
                  <input type="text" class="form-control greyblue" id="sName2">
                </div>
              </div>
              <div class="row justify-content-center pt-4">
                <div class="col-md-6 col-xl-3">
                  <label for="guestEmail2" class="form-label awhite">Email Address</label>
                  <input type="email" class="form-control greyblue" id="guestEmail2">
                </div>
                <div class="col-md-6 col-xl-3">
                  <label for="dietary2" class="form-label awhite">Dietary Requirements</label>
                  <input type="text" class="form-control greyblue" id="dietary2">
                </div>
              </div>
              <div class="row justify-content-center pt-4 pb-1">
                <div class="col-xl-6">  
                  <button v-if="extraGuests == 1" @click="extraGuest" class="btn d-none d-lg-block" type="button" style="border-radius: 0; background-color: #FFFFFF; color: #001B42; font-size: 0.75rem; padding: 10px 30px;">Add another guest</button>
                </div>
              </div>
            </template>
            <template v-if="extraGuests == 2">
              <div class="row justify-content-center pt-3">
                <div class="col-xl-6">
                  <label for="" class="form-label awhite labelTitle">Guest 2</label><br>
                </div>
              </div>
              <div class="row justify-content-center pt-4">
                <div class="col-md-6 col-xl-3">
                  <label for="fName3" class="form-label awhite">First Name</label>
                  <input type="email" class="form-control greyblue" id="fName3">
                </div>
                <div class="col-md-6 col-xl-3">
                  <label for="sName3" class="form-label awhite">Surname</label>
                  <input type="password" class="form-control greyblue" id="sName3">
                </div>
              </div>
              <div class="row justify-content-center pt-4">
                <div class="col-md-6 col-xl-3">
                  <label for="guestEmail3" class="form-label awhite">Email Address</label>
                  <input type="email" class="form-control greyblue" id="guestEmail3">
                </div>
                <div class="col-md-6 col-xl-3">
                  <label for="dietary3" class="form-label awhite">Dietary Requirements</label>
                  <input type="password" class="form-control greyblue" id="dietary3">
                </div>
              </div>
            </template>
            <div>
              <div class="row justify-content-center pt-2 pb-1">
                <div class="col-xl-6">
                  <label for="inputAddress2" class="form-label awhite">To complete your registration please press submit.</label>
                </div>
              </div>
              <div class="row justify-content-center pt-1 pb-1">
                <div class="col-xl-6">  
                  <button class="btn d-none d-lg-block" type="submit" style="border-radius: 0; background-color: #FFFFFF; color: #001B42; font-size: 0.75rem; padding: 10px 30px;">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

    </body>
    <script src="https://unpkg.com/vue@next"></script>
        <script src="./app.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
